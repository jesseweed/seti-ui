version: 0.1
cli:
  version: 1.1.1-beta.3
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - hadolint@2.12.0
    - dotenv-linter@3.2.0
    - shellcheck@0.8.0
    - svgo@3.0.2
    - flake8@5.0.4
    - taplo@0.7.0
    - golangci-lint@1.50.1
    - gofmt@1.19.3
    - isort@5.10.1
    - ktlint@0.47.1
    - gitleaks@8.15.1
    - prettier@2.7.1
    - tflint@0.43.0
    - markdownlint@0.32.2
    - git-diff-check
    - haml-lint@0.40.0
    - shfmt@3.5.0
    - actionlint@1.6.22
    - rustfmt@1.65.0
runtimes:
  enabled:
    - go@1.18.3
    - java@11.0.13
    - node@16.14.2
    - python@3.10.3
    - ruby@3.1.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
